// --------------------------------------------------------
// Rollover code, v.1.1a

// Browser version checking
var Version=0;
browsername = navigator.appName;
version = parseFloat(navigator.appVersion); 
if (browsername == "Netscape" && version >= 3.0)
{
	roll = 'true';
}
else if (browsername == "Microsoft Internet Explorer" && version >= 3.0)
{
	roll = 'true';
}
else
{
	roll = 'false';
}
// at this point:
// roll == true if the version of the browser will work
// roll == false otherwise

if (roll == 'true')
// the array is only preloaded if the browser can handle javascript rollovers
{
	// simple preloading routine
	arImageSrc = new Array ("../media/button_pilots_over.gif", 
							"../media/button_squads_over.gif", 
							"../media/button_login_over.gif", 
							"../media/button_join_now_over.gif",
							"../media/button_stats_over.gif");
	arImageList = new Array ();
	
	for (counter in arImageSrc) 
	{	
		arImageList[counter] = new Image();
		arImageList[counter].src = arImageSrc[counter];
	}
}
// end if roll==true
	
// hilight and unhilight images code
// this code assumes that hilighted images have the same name as the normal images
// plus an '_over' extension... as follows:
// 			original name = x.gif
//			rollover name = x_over.gif
function switchjpg(source)
{		
	if (document.nav_table)
	{
		document.nav_table.document.images[source].src = "/media/"+source+"_over.jpg";
	}
	else if (roll == 'true')
	{
		document.images[source].src = "/media/"+source+"_over.jpg";
	}
}
function switchbackjpg(source)
{
	if (document.nav_table)
	{
		document.nav_table.document.images[source].src = "/media/"+source+".jpg";
	}
	else if (roll == 'true')
	{
		document.images[source].src = "/media/"+source+".jpg";
	}
}
function switchgif(source)
{		
	if (document.nav_table)
	{
		document.nav_table.document.images[source].src = "/media/"+source+"_over.gif";
	}
	else if (roll == 'true')
	{
		document.images[source].src = "/media/"+source+"_over.gif";
	}
}
function switchbackgif(source)
{
	if (document.nav_table)
	{
		document.nav_table.document.images[source].src = "/media/"+source+".gif";
	}
	else if (roll == 'true')
	{
		document.images[source].src = "/media/"+source+".gif";
	}
}


function updateLocation()
{
	if (top.JG_top && top.JG_top.exists)
	{
		top.JG_top.updateLocation(2,"news");
		top.JG_top.updateLocation(3,"none");
	}
}
