<SCRIPT LANGUAGE="JavaScript">
var isIE = navigator.appName.indexOf("Microsoft") != -1;

function updateLocation()
{
	if (top.JG_top && top.JG_top.exists)
	{
		top.JG_top.updateLocation(2,"news");
		top.JG_top.updateLocation(3,"none");
	}
}

function validate()
{
	if(document.forms[0].callsign.value == "")
	{
		alert("You need to specify a founder.");
		document.forms[0].founder.focus();
		return false;
	}
		
	if(document.forms[0].callsign.value.indexOf(" ") >= 0)
	{
		alert("Spaces are not allowed in the founder field, please remove them.");
		document.forms[0].founder.focus();
		return false;
	}

	if(document.forms[0].password.value.indexOf(" ") >= 0)
	{
		alert("Spaces are not allowed in your password, please remove them.");
		document.forms[0].password1.focus();
		return false;
	}

	if(document.forms[0].password.value == "")
	{
		alert("You need to fill in your password.");
		document.forms[0].password1.focus();
		return false;
	}
		
	return true;
}
</SCRIPT>
<BODY BACKGROUND="../media/background.gif" onLoad="updateLocation();">

<TABLE BORDER="0" CELLPADDING="3" CELLSPACING="3" BGCOLOR="#000000" WIDTH="440" ALIGN="CENTER">

<FORM ACTION='http://www.jossh.com/jgeng/SquadManager.aspx' NAME='ApplyForSquad' METHOD='post'>
<INPUT TYPE='hidden' NAME='mode' VALUE='apply'>

<TABLE BORDER="0" CELLPADDING="3" CELLSPACING="1" BGCOLOR="#222222" WIDTH="500" ALIGN="CENTER">
<TR VALIGN="TOP">
	<TD COLSPAN="2" BGCOLOR="#000000"><FONT SIZE="-1">Please provide TRI with the following information to apply to join a Squad.</FONT></TD>
</TR>
<TR VALIGN="TOP">
	<TD BGCOLOR="#334466" COLSPAN="2"><B>Join Squad Application</B></TD>
</TR>
<TR>
	<TD BGCOLOR='#000000'><B>Squad:</B></TD>
	<TD BGCOLOR='#000000'>
	<SCRIPT LANGUAGE='Javascript'>
		tempName = document.location.href;
		tempName = tempName.substring(tempName.indexOf("?")+1, tempName.length);
		document.write(unescape(tempName));
		document.write("<INPUT TYPE='hidden' NAME='squadName' VALUE='"+ unescape(tempName) +"'>");
	</SCRIPT>
	</TD>
</TR>
<TR>
	<TD BGCOLOR='#000000'><B>Callsign:</B><BR>
	<FONT SIZE="-2">This is the same callsign used in the game.<BR>
	Only registered pilots may join squads.</FONT></TD>
	<TD BGCOLOR='#000000'><INPUT TYPE='text' NAME='callsign' VALUE='' SIZE='10' MAXLENGTH='10'></TD>
</TR>
<TR>
	<TD BGCOLOR='#000000'><B>Password:</B><BR>
	<FONT SIZE="-2">This is the same password used in the game.</FONT></TD>
	<TD BGCOLOR='#000000'><INPUT TYPE='password' NAME='password' VALUE='' SIZE='9' MAXLENGTH='9'></TD>
</TR>
<TR>
	<TD COLSPAN='2' ALIGN='center'><BR><INPUT TYPE='submit' VALUE='Apply to Join'></TD>
</TR>
</TABLE>
</FORM>
