<SCRIPT LANGUAGE="JavaScript">
var isIE = navigator.appName.indexOf("Microsoft") != -1;
var myMovie = isIE ? framemovie : document.layers[0].document.embeds[0];
var it_is_safe = false;
var L4, L3, L2, L1;
var gLev4,gLev3,gLev2,gLev1;

function waitForMovie(level)
{
	if(100 > myMovie.PercentLoaded())
	{
		eval("gLev"+level+" = level");
		setTimeout('waitForMovie(gLev'+level+');',1000);
		return;
	}
	else if(!myMovie.IsPlaying())
	{
		eval("gLev"+level+" = level");
		setTimeout('waitForMovie(gLev'+level+');',1000);
		return;
	}
	
	it_is_safe = true;
	
	eval("tempLoc = L"+level);
	eval("L"+level+" = null");
//	alert ("calling again level="+level+", temploc="+tempLoc);
	updateLocation(level,tempLoc);
}

function updateLocation(level,loc)
// level must be a number from 1-4, which will be reversed
{
//alert("level="+level+" loc="+loc);
	if (level == null || loc == null)
		return;

	if(!it_is_safe)
	{
//	alert("not safe");
		eval("L"+level+" = loc");
		waitForMovie(level);
		return;
	}
	
	if (eval("L"+level+" == loc"))
		return;

		
	eval("L"+level+" = loc");
	
	// switch level to correct num for sw
	switch(level)
	{
		case 2:
			level = 3;
			break;
		case 3:
			level = 2;
			break;
		case 4:
			level = 1;
			break;
		case 1:
			level = 4;
			break;
	}
							
	myMovie.TGotoLabel("_level"+level+"/",loc);
	myMovie.TPlay("_level"+level+"/");
}		

var exists = true;
